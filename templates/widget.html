<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot_name }} - {{ company_name }}</title>
    <link rel="stylesheet" href="/static/widget.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Demo page background -->
    <div class="demo-page">
        <div class="demo-content">
            <h1>Rosatel</h1>
            <p>Flores y Regalos a Domicilio</p>
            <p class="demo-instruction">
                Haz clic en el boton de chat para hablar con <strong>{{ bot_name }}</strong>
            </p>
        </div>
    </div>

    <!-- Widget de Chat -->
    <div id="rosatel-widget" class="rosatel-widget" data-api-key="{{ api_key }}">
        <!-- Boton flotante -->
        <button class="widget-toggle" id="widget-toggle" aria-label="Abrir chat">
            <svg class="icon-chat" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <svg class="icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <!-- Ventana de chat -->
        <div class="widget-window" id="widget-window">
            <!-- Header -->
            <div class="widget-header">
                <div class="header-avatar">
                    <img src="https://www.rosatel.pe/static/version1736532164/frontend/Starter/starter_theme/es_PE/images/logo.svg" alt="Rosatel" style="width: 28px; height: 28px; object-fit: contain;" onerror="this.outerHTML='<span style=\'font-size:24px;color:#D4145A;font-weight:700\'>R</span>'">
                    <span class="status-indicator"></span>
                </div>
                <div class="header-info">
                    <h3 class="header-name">{{ bot_name }}</h3>
                    <p class="header-status">Disponible</p>
                </div>
                <button class="header-close" id="header-close" aria-label="Cerrar chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Area de mensajes -->
            <div class="widget-messages" id="widget-messages">
                <!-- Los mensajes se agregan dinamicamente -->
            </div>

            <!-- Input -->
            <div class="widget-input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="widget-input" 
                        class="widget-input" 
                        placeholder="Escribe tu mensaje..."
                        autocomplete="off"
                    >
                    <button class="send-btn" id="send-btn" aria-label="Enviar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="widget-footer">
                <span>Powered by</span>
                <a href="#" target="_blank" class="footer-link">Chatiando</a>
            </div>
        </div>
    </div>

    <script>
        // Configuracion del widget
        const WIDGET_CONFIG = {
            apiKey: "{{ api_key }}",
            apiUrl: window.location.origin,
            botName: "{{ bot_name }}"
        };
    </script>
    <script src="/static/widget.js"></script>
</body>
</html>
